<!DOCTYPE html>
<html>

<head>
    <title>Prueba de Bootstrap</title>
    <link href="../bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <div class="container">

        <form role="form">

            <fieldset disabled>
                <div class="form-group">
                    <label for="usuario">Nombre de usuario:</label>
                    <input type="text" class="form-control" value="Angel123" id="usuario">
                </div>
                <div class="form-group">
                    <label for="clave">Ingrese clave:</label>
                    <input type="password" class="form-control" value="Angel123" id="clave">
                </div>
            </fieldset>
            <label for="control1">
                Seleccione Cuantos guineos quiere comprar?</label>
            <select class="form-control" id="control1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <label for="control2">
                Seleccione cuantos millones de pesos desea gastar</label>
            <select multiple class="form-control" id="control2">
                <option selected>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>Mas de 5</option>
            </select>
        </form>
        <div class="container">

            <form class="form-inline" role="form">

                    <label for="mail">mail:</label>
                    <input type="email" class="form-control" id="mail">
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Acepta t√©rminos
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-default">Enviar</button>
            </form>
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group">
        <button type="button" class="btn btn-default">Comprar guineos</button>
        <button type="button" class="btn btn-default">Vender guineos</button>
        <button type="button" class="btn btn-default">Sembrar guineos</button>
        <button type="button" class="btn btn-default">Exportar guineos</button>
      </div> 
        </div>
    </div>
    </div>
</body>
